<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
	<title>Food Website Design</title>
	<link rel = "icon" href =  
"https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRuh-Z7ltoUX-0BwpToQS8Pj_1bqmj6zY34RQ&usqp=CAU" 
        type = "image/x-icon"> 
	<link rel="stylesheet"  href="stylefood.css">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>	
	<div class="container">	
		
	<div class="hero">
		<div class="nav-bar">
			<div class="nav-logo"> 
				<img src="logo.jpg">
			</div>
			<div class="nav-links" id="nav-links">

				<i class="fa fa-close" onclick="closeMenu()"></i>
				<ul>
					<li><a href="#"><i class="fa fa-home" ></i> HOME</a></li>
					<li><a href="#"><i class="fa fa-copy" ></i> MENU</a></li>

					<li><a href="#"><i class="fa fa-question-circle-o" ></i> ABOUT</a></li>
					<li><a href="#"><i class="fa fa-phone-square" ></i> CONTACT</a></li>	
				</ul>
				<button type="button" class="btn">SIGN UP</button>
		</div>
		<i class="fa fa-bars" onclick="showMenu()"></i>			
		</div>	
		<div class="banner-title">
			<h1>Dinner <span>is better<br> when we</span> eat together.<br><button type="button" class="btn">
				EXPLORE
			</button></h1>
		</div>
		<div class="vertical-bar">
			<br><div class="bright-icon-holder">
				<ul class="modebtn">
		<li><button class="btn" id="brightbtn" onclick="brightMode()">Bright Mode<i class="fa fa-sun-o"></i></button></li>	
	</ul>	
			</div>
			<div class="social-icons">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-instagram"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-pinterest"></i>
			</div>
		</div>
		<div class="footer">
			<div class="address">
				<h2>Address</h2><br>Foodize Restaurant<br>Thapathali, Kathmandu<br>
			</div>
			<div class="openinghrs">
				<h2>Opening hours</h2><br>Mon-Fri: 5pm-1am<br>
				Sat-Sun: 6pm-3am<br>
			</div>
			<div class="contact">
				<h2>Contact</h2><br>
				gmail: restaurantfoodize<br>
				phone: 9862770461;
			</div>
		</div>	
	</div>

	</div>

<script >
	var show = document.getElementById("nav-links");
	function showMenu(){
		show.style.right = "0";
	}
	function closeMenu(){
		show.style.right = "-200px";
	}
	var elementBright = document.body;
	function brightMode(){
		elementBright.classList.toggle("bright-mode");
	}
</script>
</body>
</html>
